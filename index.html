<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select menu design</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="selector">
        <div id="selectField">
          <p id="selectText">select a fruit</p>
          <img src="/media/arrow.png" alt="" id="arrowIcon" />
        </div>
        <ul id="list" class="hide">
          <li class="options">
            <img src="/media/apple.png" alt="" />
            <p>apple</p>
          </li>
          <li class="options">
            <img src="/media/apricot.png" alt="" />
            <p>apricot</p>
          </li>
          <li class="options">
            <img src="/media/banana.png" alt="" />
            <p>banana</p>
          </li>
          <li class="options">
            <img src="/media/grape.png" alt="" />
            <p>grape</p>
          </li>
          <li class="options">
            <img class="pineapple" src="/media/pineapple.png" alt="" />
            <p>pineapple</p>
          </li>
          <li class="options">
            <img src="/media/watermelon.png" alt="" />
            <p>watermelon</p>
          </li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
